
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitstreet HEATWAVE 2026 | A Health & Wellness Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fs-dark': '#0a0a0a',
              'fs-gray': '#1a1a1a',
              'fs-orange': '#FF6B2C',
              'fs-pink': '#FF2D78',
              'fs-cyan': '#00E5FF',
              'fs-lime': '#A8FF00',
              'fs-purple': '#B44AFF',
              'fs-yellow': '#FFD600',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(255, 107, 44, 0.2)' },
                '50%': { opacity: 0.8, boxShadow: '0 0 40px rgba(255, 107, 44, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(to right, #FF6B2C, #FF2D78, #B44AFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glow-border {
        position: relative;
      }
      .glow-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, #FF6B2C, #FF2D78, #B44AFF);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
      }
    </style>
    </style>
  </head>
  <body class="bg-fs-dark text-white overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
